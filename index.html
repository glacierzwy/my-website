<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cutdown to Freedom</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: url('https://raw.githubusercontent.com/glacierzwy/my-website/59c89135d0ed2f96c85f5b914681ff2a81ce449c/photo.gif'); /* 请确保photo.gif在同一目录下或正确路径 */
            background-size: cover;
            background-position: center;
            color: white; /* 根据背景图调整文本颜色 */
            font-family: Arial, sans-serif;
            text-align: center; /* 使内容居中 */
        }
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            z-index: 1000; /* 确保加载文本在顶层显示 */
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 1; /* 确保内容在加载文本之上 */
            padding: 20px; /* 添加内边距以避免内容紧贴边缘 */
            box-sizing: border-box; /* 确保内边距不影响整体高度 */
        }
        .word-image {
            width: 50%; /* 根据需要调整大小 */
            margin-bottom: 20px; /* 与倒计时文本保持一定距离 */
        }
        .countdown-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .countdown-title {
            font-size: 24px;
            margin-bottom: 10px; /* 与倒计时数字保持一定距离 */
        }
        .countdown {
            font-size: 24px;
        }
        .countdown span {
            margin: 0 10px; /* 数字之间的间距 */
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">我正在努力算呢...不许催！</div>
    <div id="content" class="content" style="display:none;">
        <img src="https://raw.githubusercontent.com/glacierzwy/my-website/f00b39e2c9d85c290651e3c400f03e704ed507f6/word.gif" alt="Word Image" class="word-image"> <!-- 请确保word.gif在同一目录下或正确路径 -->
        <div class="countdown-container">
            <div class="countdown-title">距离Freedom还有：</div>
            <div class="countdown" id="countdown">
                <span id="days">00</span>天 <span id="hours">00</span>小时 <span id="minutes">00</span>分钟 <span id="seconds">00</span>秒
            </div>
        </div>
    </div>

    <script>
        function updateCountdown() {
            const targetDate = new Date('2025-01-27T20:00:00').getTime();
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                clearInterval(interval);
                document.getElementById('countdown').innerHTML = '吗的！走啦！新年快乐！！！';
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').innerText = String(days).padStart(2, '0');
            document.getElementById('hours').innerText = String(hours).padStart(2, '0');
            document.getElementById('minutes').innerText = String(minutes).padStart(2, '0');
            document.getElementById('seconds').innerText = String(seconds).padStart(2, '0');
        }

        const interval = setInterval(updateCountdown, 1000);

        // 页面加载完成后隐藏加载文本并显示内容
        window.onload = function() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'flex';
            updateCountdown(); // 初始调用以立即显示倒计时
        };
    </script>
</body>
</html>
