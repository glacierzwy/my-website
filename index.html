<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cutdown to Freedom</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: url('https://raw.githubusercontent.com/glacierzwy/my-website/59c89135d0ed2f96c85f5b914681ff2a81ce449c/photo.gif') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .word-gif {
            position: absolute;
            top: -20px;
            left: 0;
            width: 80%;
            height: 80%; /* Adjust this value if needed */
            z-index: 1; /* Ensure it's below the countdown text */
        }
        .countdown-container {
            position: relative;
            z-index: 2; /* Ensure it's above the word.gif */
            text-align: center;
            width: 100%;
            /* bottom: 0; 这行代码可以移除或根据需要调整 */
            top: 40px; /* 下移40像素，注意这里使用了top属性而不是bottom */
            padding: 20px;
            box-sizing: border-box;
            color: white; /* 文字颜色设置为白色 */
            font-family: 'Microsoft YaHei', sans-serif; /* 字体设置为微软雅黑，如果系统不支持则使用无衬线字体作为备选 */
        }
        .countdown-title {
            font-size: 60px;
            margin-bottom: 20px;
        }
        .countdown-time {
            font-size: 48px;
        }
    </style>
</head>
<body>
    <img src="https://raw.githubusercontent.com/glacierzwy/my-website/f00b39e2c9d85c290651e3c400f03e704ed507f6/word.gif" alt="这里有一行很棒的艺术字，但是加载失败啦..." class="word-gif">
    <div class="countdown-container">
        <div class="countdown-title">距离Freedom还有</div>
        <div id="countdown" class="countdown-time"></div>
    </div>

    <script>
        function updateCountdown() {
            const targetDate = new Date('2025-01-27T20:00:00').getTime();
            const now = new Date().getTime();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = `${days}天 ${hours}小时 ${minutes}分钟 ${seconds}秒`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown(); // Initial call to display the countdown immediately
    </script>
</body>
</html>
