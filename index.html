<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Freedom</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://raw.githubusercontent.com/glacierzwy/my-website/59c89135d0ed2f96c85f5b914681ff2a81ce449c/photo.gif'); /* 使用原始链接或GitHub Pages链接 */
            background-size: cover;
            background-position: center;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .header {
            font-size: 3em;
            font-weight: bold;
            font-family: 'KaiTi', '楷体', serif; /* 使用支持艺术字的字体，这里以楷体为例 */
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* 添加文本阴影效果 */
        }
        .countdown-container {
            margin-top: 20px;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div class="header">新春快乐</div>
    <div class="countdown-container">
        <p>距离Freedom还有</p>
        <div class="countdown-container" id="countdown">
            <!-- 倒计时将显示在这里 -->
        </div>
    </div>

    <script>
        function startCountdown(endDate) {
            const countdownElement = document.getElementById('countdown');
            const interval = setInterval(() => {
                const now = new Date().getTime();
                const distance = endDate - now;

                if (distance < 0) {
                    clearInterval(interval);
                    countdownElement.innerHTML = '吗的！走啦！新年快乐！';
                    return;
                }

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                countdownElement.innerHTML = `${days}天 ${hours}小时 ${minutes}分钟 ${seconds}秒`;
            }, 1000);
        }

        // 设置倒计时结束日期
        const targetDate = new Date('2025-01-27T20:00:00').getTime();
        startCountdown(targetDate);
    </script>
</body>
</html>
